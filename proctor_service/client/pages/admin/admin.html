<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional small overrides -->
  <link rel="stylesheet" href="../../assets/css/admin.css">
</head>

<body class="bg-gray-50 text-gray-900 p-6 font-sans">

  <div class="max-w-3xl mx-auto space-y-8">

    <h1 class="text-3xl font-bold text-center">Admin Dashboard</h1>

    <!-- Back Button -->
    <button id="backBtn"
      class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
      Back to Home
    </button>

    <!-- CREATE USER CARD -->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Create User</h2>

      <label class="block font-medium mb-1">Email</label>
      <input id="emailInput" type="text" placeholder="Enter email"
        class="w-full border rounded-lg p-2 mb-4 bg-gray-100">

      <label class="block font-medium mb-1">Role</label>
      <select id="roleSelect"
        class="w-full border rounded-lg p-2 mb-4 bg-gray-100">
        <option value="Teachers">Teachers</option>
        <option value="Students">Students</option>
      </select>

      <button id="createUserBtn"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
        Create User
      </button>

      <div id="createUserOutput" class="mt-3 text-sm text-gray-700"></div>
    </section>


    <!-- LIST TESTS-->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Available Tests</h2>

      <button id="refreshTestsBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow mb-3">
        Refresh Tests
      </button>

      <div id="testsContainer" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
    </section>



  </div>

  <script src="admin.js"></script>
</body>
</html>
