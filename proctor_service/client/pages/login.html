<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>


<body class="bg-gray-50 text-gray-900 p-6 font-sans">

  <div class="max-w-3xl mx-auto space-y-8">

    <h1 class="text-3xl font-bold text-center">Login Page</h1>


   
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Login</h2>

      <label class="block font-medium mb-1">Email</label>
      <input id="emailInput" type="text" placeholder="Enter email"
        class="w-full border rounded-lg p-2 mb-4 bg-gray-100">

      <label class="block font-medium mb-1">Password</label>
      <input id="passwordInput" type="password" placeholder="Enter password"
        class="w-full border rounded-lg p-2 mb-4 bg-gray-100">

      <label class="hidden block font-medium mb-1">New Password</label>
      <input id="newPasswordInput" type="password" placeholder="Enter new password"
        class="hidden w-full border rounded-lg p-2 mb-4 bg-gray-100">

      <button id="newPassBtn"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
        New Password?
      </button>

      <button id="LoginBtn"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
        Login
      </button>

      <div id="loginOutput" class="mt-3 text-sm text-gray-700"></div>
    </section>


  </div>

  <script src="login.js"></script>
</body>
</html>
