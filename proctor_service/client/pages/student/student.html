<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../../assets/css/student.css">
</head>

<body class="bg-gray-50 text-gray-900 p-6 font-sans">

  <div class="max-w-4xl mx-auto space-y-10">

    <h1 class="text-3xl font-bold text-center">Student Dashboard</h1>

    <button id="backBtn"
      class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
      Back to Home
    </button>

    <!-- LIST AVAILABLE TESTS -->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Available Tests</h2>

      <button id="refreshAvailableTestsBtn"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow mb-3">
        Refresh Tests
      </button>

      <div id="availableTestsContainer" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
    </section>


    <!-- TAKE TEST -->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Take Test</h2>

      <label class="block font-medium mb-1">Test ID</label>
      <input id="takeTestId" type="text" placeholder="Enter test ID"
        class="w-full border rounded-lg p-2 mb-3 bg-gray-100">

      <div class="flex gap-3">
        <button id="takeTestBtn"
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
          Load Test
        </button>

        <button id="openTestPageBtn"
          class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg shadow">
          Open Test Page
        </button>
      </div>

      <pre id="takeTestOutput"
        class="mt-3 text-sm bg-gray-100 p-3 rounded-lg whitespace-pre-wrap"></pre>
    </section>


    <!-- SUBMISSION STATUS -->
    <section class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold mb-4">Your Submission Status</h2>

      <label class="block font-medium mb-1">Test ID</label>
      <input id="statusTestId" type="text" placeholder="Enter test ID"
        class="w-full border rounded-lg p-2 mb-3 bg-gray-100">

      <button id="statusBtn"
        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
        Check Status
      </button>

      <div id="statusOutput" class="mt-4"></div>

    </section>

  </div>

  <script src="student.js"></script>
</body>
</html>
